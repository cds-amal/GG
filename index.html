<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='styles.css'>
  </head>
  <body>

      <div id='app' class='container center'>

        <div id='headers'>
          <h1 id='title'    data-bind="text: title" />
          <h3 id='subtitle' data-bind="text: subtitle" />
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input
              id='player-input'
              class='center'
              placeholder="#"
              maxlength='3'
              autofocus=autofocus
              data-bind="textInput: guess, enterkey: turn"
            />

            <button
              class='btn btn-danger'
              id='reset'
              data-bind='click: reset, visible: gameIsDirty()' 
              >
              reset!
            </button>

            <button
              class='btn btn-success'
              id='submit'
              data-bind='click: turn, visible: !gameOver()'
            >
              Go!
            </button>

            <button
              class='btn btn-success'
              id='play-again'
              data-bind='click: reset, visible: gameOver()'
            >
              AGAIN?
            </button>

          </div>

          <div id='guesses'>
            <ul data-bind="template: { name: 'history',
                                       foreach: guesses,
                                       as: 'guess' }" />
          </div>
          <script id="history" type="text/html">
            <li class='guess' data-bind="text: guess" />
          </script>

        </div>
      </div>

    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'><img src='fa-logo@2x.png' alt="fa-logo" /></div>
          <div class='col-sm-4'><h4>Project by Amal Sudama</h4></div>
          <div class='col-sm-4'><img src='grace_hopper_academy.png' alt="gh-logo" /></div>
        </div>
    </div>

    <script src="./lib/jquery.js"></script>
    <script src="./lib/knockout-3.4.2.js"></script>
    <script src="./Resources.js"></script>
    <script src="./GuessingGame.js"></script>
    <script src="./GuessingGameController.js"></script>

  </body>
</html>
